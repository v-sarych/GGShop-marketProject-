<div class="account_panel__sign_in_panel">
    <div class="sign_in_panel__text_section">
        <h1 class="sign_in_panel__header">Вход</h1>
        <div class="sign_in_panel__text">
            Нет Аккаунта? <span class="sign_in_panel__link">Зарегистрируйтесь</span>
        </div>
    </div>
    <div class="sign_in_panel__inputs">
        <input class="sign_in_panel__input" id="sign_in_panel__email_input" placeholder="Ваш e-mail..."></input>
        <div class="sign_in_panel__input_box">
            <input class="sign_in_panel__input" id="sign_in_panel__email_input" placeholder="Пароль..."></input>
            <p class="sign_in_panel__input_text">Не помню пароль</p>
        </div>
    </div>
    <button class="sign_in_panel__button--border">
        <div class="sign_in_panel__button">
            <p class="sign_in_panel__button_text">Войти</p>
        </div>
    </button>
</div>
<div class="account_panel__sign_up_panel">
    <div class="sign_up_panel__text_section">
        <h1 class="sign_up_panel__header">Регистрация</h1>
        <div class="sign_up_panel__text">
            Уже есть аккаунт? <span class="sign_up_panel__link">Войдите</span>
        </div>
    </div>
    <div class="sign_up_panel__inputs">
        <div class="sign_up_panel__input_box">
            <p class="sign_up_panel__input_label">Имя</p>
            <input class="sign_up_panel__input" id="sign_up_panel__name_input" placeholder="Введите имя..."></input>
        </div>
        <div class="sign_up_panel__input_box">
            <p class="sign_up_panel__input_label">Почта</p>
            <input class="sign_up_panel__input" id="sign_up_panel__email_input" placeholder="Введите почту..."></input>
        </div>
        <div class="sign_up_panel__input_box">
            <p class="sign_up_panel__input_label">Пароль</p>
            <input class="sign_up_panel__input" id="sign_up_panel__password_input" placeholder="Придумате пароль..."></input>
            <i class="fa-solid fa-eye sign_up_panel__input_icon" id="sign_up_panel__password_icon"></i>
        </div>
        <div class="sign_up_panel__input_box">
            <p class="sign_up_panel__input_label">Повторите пароль</p>
            <input class="sign_up_panel__input" id="sign_up_panel__repeat_password_input" placeholder="Повторите пароль..."></input>
            <i class="fa-solid fa-eye sign_up_panel__input_icon" id="sign_up_panel__repeat_password_icon"></i>
        </div>
    </div>
    <button class="sign_up_panel__button--border">
        <div class="sign_up_panel__button">
            <p class="sign_up_panel__button_text">Зарегистрируйтесь</p>
        </div>
    </button>
</div>
<div class="account_panel__password_panel">
    <h1 class="password_panel__header">Смена пароля</h1>
    <div class="password_panel__inputs">
        <div class="password_panel__input_box">
            <input class="password_panel__input" id="password_panel__password_input" placeholder="Текущий пароль..."></input>
            <i class="fa-solid fa-eye password_panel__input_icon" id="password_panel__password_icon"></i>
        </div>
        <div class="password_panel__input_box">
            <input class="password_panel__input" id="password_panel__new_password_input" placeholder="Новый пароль..."></input>
        </div>
        <div class="password_panel__input_box">
            <input class="password_panel__input" id="password_panel__repeat_password_input" placeholder="Повторите пароль..."></input>
        </div>
    </div>
    <button class="password_panel__button--border">
        <div class="password_panel__button">
            <p class="password_panel__button_text">Сохранить</p>
        </div>
    </button>
</div>
