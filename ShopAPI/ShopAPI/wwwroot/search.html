<link rel="stylesheet" href="css/search.css">
<div class="breadcrums">
    <p class="breadcrums__prev_page" onclick="loadMainPage()">Главная</p>
    <p class="breadcrums__divider">/</p>
    <p class="breadcrums__current_page">Поиск</p>
</div>
<div class="content">
    <div class="filter_panel">
        <h2 class="filter_panel__header">Фильтр</h2>
        <div class="filter_panel__price_section">
            <div class="price_section__header">Цена</div>
            <div class="price_section__price_range">
                <div class="price_range__from_column price_range__column">
                    <div class="column__label">От</div>
                    <div class="column__price"><span id="range1">1700</span> ₽</div>
                </div>
                <div class="price_range__to_column price_range__column">
                    <div class="column__label">До</div>
                    <div class="column__price"><span id="range2">99500</span> ₽</div>
                </div>
            </div>
            <div class="container">
                <div class="slider-track"></div>
                <input type="range" min="1700" max="99500" value="1700" id="slider-1">
                <input type="range" min="1700" max="99500" value="99500" id="slider-2">
            </div>
        </div>
        <div class="filter_panel__checkboxes">
            <div class="filter_panel__gender__section filter_panel__checkbox_section">
                <h3 class="checkbox_section__header">Пол</h3>
                <div class="checkbox_section__checkboxes">
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Мужское">
                        <label for="" class="checkbox_section__label">Мужское</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Женское">
                        <label for="" class="checkbox_section__label">Женское</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Унисекс">
                        <label for="" class="checkbox_section__label">Унисекс</label>
                    </div>
                </div>
            </div>
            <div class="filter_panel__category__section filter_panel__checkbox_section">
                <h3 class="checkbox_section__header">Категория</h3>
                <div class="checkbox_section__checkboxes">
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Бомберы">
                        <label for="" class="checkbox_section__label">Бомберы</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Кеды">
                        <label for="" class="checkbox_section__label">Кеды</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Штаны">
                        <label for="" class="checkbox_section__label">Штаны</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Куртки">
                        <label for="" class="checkbox_section__label">Куртки</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Платья">
                        <label for="" class="checkbox_section__label">Платья</label>
                    </div>
                </div>
            </div>
            <div class="filter_panel__color__section filter_panel__checkbox_section">
                <h3 class="checkbox_section__header">Цвет</h3>
                <div class="checkbox_section__checkboxes">
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Бежевый">
                        <label for="" class="checkbox_section__label">Бежевый</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Белый">
                        <label for="" class="checkbox_section__label">Белый</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Голубой">
                        <label for="" class="checkbox_section__label">Голубой</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Красный">
                        <label for="" class="checkbox_section__label">Красный</label>
                    </div>
                    <div class="checkbox_section__checkbox_holder">
                        <input type="checkbox" class="checkbox_section__checkbox" tag-id="Чёрный">
                        <label for="" class="checkbox_section__label">Чёрный</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="filter_panel__save_button--border" onclick="searchByTags()">
            <div class="filter_panel__save_button">
                <p class="filter_panel__save_button_text">Применить</p>
            </div>
        </button>
    </div>
    <div class="products">
    </div>
</div>
