<link rel="stylesheet" href="css/adminOrders.css">
<div class="orders">
    <div class="orders__top_section">
        <h1 class="page_header">Заказы</h1>
        <div class="search_section">
            <div class="search_section__top" onclick="changeOrderSearchButton()">
                <i class="fa-solid fa-play search_section__button search_section__button--orders"></i>
                <h3 class="search_section__header">Поиск</h3>
            </div>
            <div class="panels">
                <div class="search_section__search_panel search_section__search_panel--orders">
                    <div class="search_panel__row">
                        <div class="search_panel__input">
                            <div class="input__label">orderStatus</div>
                            <input type="text" class="input__input_box" id="search__order_status" placeholder="Введите значение...">
                        </div>
                        <div class="search_panel__input">
                            <div class="input__label">userID</div>
                            <input type="text" class="input__input_box" id="search__user_id" placeholder="Введите значение...">
                        </div>
                    </div>
                    <div class="search_panel__input">
                        <div class="input__label">productID</div>
                        <input type="text" class="input__input_box" id="search__product_id" placeholder="Введите значение...">
                    </div>
                    <div class="search_panel__save_button--border" onclick="searchOrders()">
                        <div class="search_panel__save_button">
                            Искать
                        </div>
                    </div>
                </div>
                <div class="statuses_panel">
                    <h4 class="statuses_panel__header">Статусы Заказов</h4>
                    <div class="statuses_panel__statuses">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="orders__bottom_section">
        <table class="table">
            <thead class="table__head">
                <tr class="table__headers">
                    <th class="table__header table__header--ID">ID</th>
                    <th class="table__header">Оплата</th>
                    <th class="table__header">Статус</th>
                </tr>
            </thead>
            <tbody class="table__body_data--orders">
            </tbody>
        </table>
        <div class="order_panels"></div>
    </div>
</div>
